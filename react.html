<!DOCTYPE html>
<html lang="en">
<head>
  <title>Countdown reaction game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <br>
    <h2 class="p-1 m-1 p-1 rounded border border-info border-2 text-light bg-dark" style="font-family: Arial, Helvetica, sans-serif; text-align: center;">
        Rajesh Arigela speed check
    </h2>
    <div class="flex-container" style="margin: 5px;">
      <div id="target" class="p-1 m-1 p-1 rounded border border-dark bg-info text-white">Your time</div>
      <div id="counter" class="p-1 m-1 p-1 rounded border border-dark bg-warning text-white">Count</div>
      <button type="button" class="btn btn-outline-danger"  onclick="startTime()">Start Timer</button>
      <button type="button" class="btn btn-outline-success" onclick="recordTime()">React</button>
    </div>
    <script>
      let reactTime = undefined;
  
      function recordTime() {
        reactTime = Date.now()
        console.log(reactTime)
      }
    function startTime() {
      for (let i = 0; i < 9; i++) {
        setTimeout(function () {
          document.getElementById('counter').innerHTML = "Count: " + i;
        }, ((8 - i) * 1000));
      }

      setTimeout(() => {
        if (reactTime == undefined) {
          document.getElementById("target").innerHTML = "Too Slow"
        } else {
          let endTime = Date.now()
          let elpsdTime = endTime - reactTime
          document.getElementById("target").innerHTML = "Time was " + elpsdTime
        }}, 8000)
    }      
    </script>
  </body>
  </html>
