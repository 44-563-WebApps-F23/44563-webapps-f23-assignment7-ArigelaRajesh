<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout use</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <br>
    <h2 style="font-family: Arial, Helvetica, sans-serif; color: rgb(6, 247, 251);">Rajesh Arigela speed check</h2>
    <br>
    <div class="container-fluid">
      <div id="target">Your time</div>
      <div id="counter">Count</div>
      <button type="button" class="btn btn-danger">Start Timer</button>
      <button type="button" class="btn btn-success" onclick="recordTime()">React</button>
    </div>
    <script>
      let reactTime = Math.floor((Math.random() * 10) + 2);
  
      function recordTime() {
        reactTime = Date.now()
        console.log(reactTime)
      }
    </script>
  </body>
  
  </html>
