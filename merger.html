<!DOCTYPE html>
<html>
<head>
	<title>Merger page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
		.flex-container {
			display: flex;
			flex-direction: row;
			background-color: rgb(192, 12, 237);
		}

		.flex-container>div {
			/*div children of the flex container*/
			background-color: #f1f1f1;
			margin: 5px;
			padding: 15px;
			font-size: 25px;
		}
	</style>    
  </head>
<body>
	<h2 class="p-1 m-1 p-1 rounded border border-info border-2 text-light bg-info" style="font-family:fantasy; text-align: center;">
        Rajesh Arigela builds a merger
    </h2><br>
    <input style="font-family:'Times New Roman', Times, serif;" type="text" placeholder="Enter your input here" id="input">
	<br><br>
	<div class="flex-container" id="target">
		<div class="merger">row item 1</div>
		<div class="merger">row item 2</div>
		<div class="merger">row item 3</div>
	</div>
	<p> Press the button to create an new element of type div and then add it to the container.</p>
    <button type="button" class="btn btn-outline-success" onclick="addFront()">Add front</button>    
	<button type="button" class="btn btn-info" onclick="makeNewDiv()">Add end</button>
	<button type="button" class="btn btn-outline-danger" onclick="remove()">Remove</button>
    <button type="button" class="btn btn-primary" onclick="swap()">Swap</button>
</body>
<script>
	function makeNewDiv() {
		let value = document.getElementById("input").value
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = value 
		element.className = "merger"
		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)

	}
	function remove(){
		let mergerItems = document.getElementsByClassName("merger")
		let length = mergerItems.length
		if(length > 0) {
			let index = Math.floor(length/2)
			mergerItems[index].remove()
		}
	}
	function swap(){
        let mergerItems = document.getElementsByClassName("merger");
        let length = mergerItems.length;
        let mergerItem = document.getElementsByClassName("merger")[Math.floor(Math.random() * length)];
        let container = document.getElementById("target");
        container.insertBefore(mergerItem, container.firstChild);
    }    
	function addFront(){
		let value = document.getElementById("input").value
		/* make the div and its text */
		let element = document.createElement("div")
		element.innerHTML = value 
		element.className = "merger"
		/* add it to the container */
		let container = document.getElementById('target')
		container.insertBefore(element, container.firstChild)
	}
</script>
</html>
